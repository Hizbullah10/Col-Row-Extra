<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>col-Row 1</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- sector 1 -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/maya 1.jpg" alt="">
                </div>
                <div class="row">
                    <img src="images/maya 2.jpg" alt="">
                </div>
            </div>

            <!-- sector 2 -->
            <div class="col-4">
               <div class="row mb-3">
                <img class="img-fluid" src="images/ma 1.jpg" alt="">
               </div>
                <div class="row mb-3">
                    <img src="images/maya 3.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <img src="images/ma 2.jpg" alt="" class="img-fluid">
                    </div>

                    <div class="col-6">
                        <img src="images/ma 3.jpg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>

            <!-- sector 3 -->
            <div class="col-4">
                <div class="row mb-3">
                    <img src="images/maya 3.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/ma 4.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/maya 4.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
