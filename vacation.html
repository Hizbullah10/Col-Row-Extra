<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col-Row 2</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .side-collage img{
            height: 400px;
        }
        .hizbullah img{
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 hizbullah">
                <img src="images/img/hizbullah.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img src="images/img/blog-1.png" alt="" class="img-fluid">
                    </div>
    
                    <div class="col-4">
                        <img src="images/img/blog-2.png" alt="" class="img-fluid">
                    </div>
    
                    <div class="col-4">
                        <img src="images/img/blog-3.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row g-0">
                    <img src="images/img/course-3.png" alt="" class="img fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
